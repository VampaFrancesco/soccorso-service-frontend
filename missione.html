<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea Missione - SoccorsoWeb</title>
    <link rel="stylesheet" href="css/missione.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Crea Nuova Missione</h1>
            <button onclick="window.location.href='dashboard.html'" class="btn-back">‚Üê Dashboard</button>
        </div>
    </header>

    <main>
        <div class="form-container">
            <form id="missioneForm">
                <h2>Dati Missione</h2>

                <div class="form-group">
                    <label for="richiestaId">ID Richiesta di Soccorso *</label>
                    <input type="number" id="richiestaId" required>
                    <small>Inserisci l'ID della richiesta da associare</small>
                </div>

                <div class="form-group">
                    <label>Operatori Assegnati *</label>
                    <div id="operatoriCheckboxes" class="checkbox-group"></div>
                    <small>Seleziona almeno un operatore disponibile</small>
                </div>

                <div class="form-group">
                    <label for="note">Note</label>
                    <textarea id="note" rows="4" placeholder="Dettagli aggiuntivi..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Crea Missione</button>
                    <button type="button" onclick="window.location.href='dashboard.html'" class="btn-secondary">Annulla</button>
                </div>
            </form>
            <div id="message"></div>
        </div>

        <aside id="richiestaPreview" class="preview-card">
            <h3>Anteprima Richiesta</h3>
            <div id="previewContent">
                <p class="empty-state">Inserisci un ID per visualizzare l'anteprima</p>
            </div>
        </aside>
    </main>

    <script src="js/api.js"></script>
    <script src="js/missione.js"></script>
</body>
</html>
