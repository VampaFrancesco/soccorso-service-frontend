<!DOCTYPE html>
<html lang="it">

<head>

    <title>SoccorsoWeb - Richiedi Soccorso</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header>
        <h1>üöë SoccorsoWeb</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html" class="btn-login">üîê Area Operatori</a>
        </nav>
    </header>

    <main>
        <h2>Richiedi Soccorso</h2>
        <form id="richiestaForm">
            <label>Nome e Cognome *</label>
            <input type="text" id="nome_segnalante" required>

            <label>Email *</label>
            <input type="email" id="email_segnalante" required>

            <label>Telefono</label>
            <input type="tel" id="telefono_segnalante">

            <label>Indirizzo *</label>
            <input type="text" id="indirizzo" required>

            <label>Descrizione Emergenza *</label>
            <textarea id="descrizione" rows="4" required></textarea>

            <button type="submit">Invia Richiesta</button>
        </form>
        <div id="message"></div>
    </main>

    <script src="js/api.js"></script>
    <script src="js/index.js"></script>
</body>
