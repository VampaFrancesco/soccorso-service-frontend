        longitudine:
          type: number
        nome_segnalante:
          type: string
        email_segnalante:
          type: string
        telefono_segnalante:
          type: string
        foto_url:
          type: string
        stato:
          type: string
        convalidata_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        missione_id:
          type: integer
          format: int64
        ip_origine:
          type: string
        token_convalida:
          type: string
    RoleResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
    UserResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        email:
          type: string
        nome:
          type: string
        cognome:
          type: string
        data_nascita:
          type: string
          format: date
        telefono:
          type: string
        indirizzo:
          type: string
        attivo:
          type: boolean
        disponibile:
          type: boolean
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        roles:
          uniqueItems: true
          type: array
          items:
            $ref: "#/components/schemas/RoleResponse"
        token:
          type: string
    RichiestaSoccorsoRequest:
      required:
      - descrizione
      - email_segnalante
      - indirizzo
      - nome_segnalante
      type: object
      properties:
        descrizione:
          type: string
        indirizzo:
          type: string
        latitudine:
          maximum: 90.0
          exclusiveMaximum: false
          minimum: -90.0
          exclusiveMinimum: false
          type: number
        longitudine:
          maximum: 180.0
          exclusiveMaximum: false
          minimum: -180.0
          exclusiveMinimum: false
          type: number
        nome_segnalante:
          type: string
        email_segnalante:
          type: string
        foto_url:
          type: string
        telefono_segnalante:
          type: string
    LoginRequest:
      required:
      - email
      - password
      type: object
      properties:
        email:
          type: string
        password:
          type: string
    MissioneRequest:
      required:
      - caposquadra_id
      - obiettivo
      - richiesta_id
      type: object
      properties:
        richiesta_id:
          type: integer
          format: int64
        obiettivo:
          type: string
        caposquadra_id:
          type: integer
          format: int64
        posizione:
