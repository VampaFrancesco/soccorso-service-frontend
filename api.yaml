        stato:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        operatori:
          uniqueItems: true
          type: array
          items:
            $ref: "#/components/schemas/UserResponse"
        numero_operatori:
          type: integer
          format: int32
        richiesta:
          $ref: "#/components/schemas/RichiestaSoccorsoResponse"
    RichiestaSoccorsoResponse:
